# Full project: https://gitlab.com/pages/brunch
image: node:8.5.0

before_script:
- apt-get -qq update && apt-get -qq install -y ruby-sass

pages:
  environment: prod
  cache:
    paths:
    - node_modules/

  script:
  - npm update
  - npm install -g brunch
  - npm install
  - brunch build --production
  - ls public
  artifacts:
    paths:
    - public
  only:
  - master